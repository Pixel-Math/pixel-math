<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar ou Cadastrar</title>
  <link rel="stylesheet" href="../generalUI/style.css" />
  <link rel="stylesheet" href="./authStyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" href="../assets/images/logo.png">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="navbar-text">Cálculo Digital</h1>
      <div class="nav-menu">
        <a href="../homePage/homeIndex.html#Home" class="nav-link">Home</a>
        <a href="../homePage/homeIndex.html#Chapter" class="nav-link">Capítulos</a>
        <a href="../homePage/homeIndex.html#Downloads" class="nav-link">Downloads</a>
        <a href="../assets/files/livro_epub/calculo_digital_doc.pdf" download class="nav-link">PDF</a>
      </div>
    </nav>
  </header>

  <main class="auth-container">
    <section class="auth-card">
      <div class="tabs">
        <button class="tab active" data-tab="login">Entrar</button>
        <button class="tab" data-tab="register">Cadastrar</button>
      </div>

      <form id="loginForm" class="form active">
        <h2>Bem-vindo de volta</h2>
        <label>
          <span>Usuário</span>
          <input type="text" id="loginUsername" placeholder="seu_usuario" required />
        </label>
        <label>
          <span>Senha</span>
          <input type="password" id="loginPassword" placeholder="••••••••" required />
        </label>
        <button type="submit" class="button">Entrar</button>
        <p class="hint">Ainda não tem conta? <a href="#" data-tab-switch="register">Cadastre-se</a></p>
      </form>

      <form id="registerForm" class="form">
        <h2>Crie sua conta</h2>
        <label>
          <span>Usuário</span>
          <input type="text" id="regUsername" placeholder="seu_usuario" required />
        </label>
        <label>
          <span>E-mail</span>
          <input type="email" id="regEmail" placeholder="voce@email.com" required />
        </label>
        <label>
          <span>Senha</span>
          <input type="password" id="regPassword" placeholder="Crie uma senha" required />
        </label>
        <button type="submit" class="button">Cadastrar</button>
        <p class="hint">Já tem conta? <a href="#" data-tab-switch="login">Entrar</a></p>
      </form>
    </section>
  </main>

  <footer class="simple-footer">© 2025 Cálculo Digital</footer>

  <script src="../homePage/apiClient.js"></script>
  <script src="./authScript.js"></script>
</body>
</html>
